Aciedo_RepUI_Area=UEE
Aciedo_RepUI_Description=Tras la conclusión de la Primera Guerra Tevarin, la Humanidad estaba ansiosa de comenzar a explorar las estrellas de nuevo. Aciedo comenzó como un fabricante de naves incipiente enfocado en crear naves de exploración de largo alcance. Aunque tuvieron un éxito moderado con su diseño inicial de naves, fueron los drones de comunicación incluidos los que destacaron por su fiabilidad y éxito en la transmisión. Capitanes de todo el recién formado Imperio comenzaron a pedir a Aciedo que les vendiera comdrones directamente. En el primer año de ofrecerlos, las ventas se dispararon, y no pasó mucho tiempo antes de que Aciedo decidiera dejar de fabricar naves por completo. Hoy en día, son el mayor proveedor de servicios de comunicación de la UEE, manejando más del 70% de todas las comunicaciones, y operan relés de comunicación, matrices de comunicación y drones de comunicación en todo el Imperio.
