Adagio_BasicSalvage_Desc_01=Atención:\n\nDerechos sobre una nueva Reclamación de Salvamento están disponibles para compra. Acceso exclusivo a las coordenadas verificadas de la nave en el espacio monitoreado se proporcionará tras confirmar la transferencia de créditos. Las coordenadas seguirán siendo accesibles mientras el contrato aceptado esté activo. Cuando esté satisfecho con la cantidad de material que ha salvado, puede abandonar el contrato anticipadamente sin ninguna penalidad para borrar las coordenadas de su Starmap.\n\nReclamo #~mission(ClaimNumber):\n• NAVE: ~mission(Ship)\n• CAUSA DEL ACCIDENTE: ~mission(ShipStory)\n• UBICACIÓN: ~mission(location)\n\nDivisión de Derechos Adagio
